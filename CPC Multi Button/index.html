<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>CPC Multi Button - CSS Interaction</title>
  </head>
  <body>
    <!-- markup
    button, used as a toggle
    nav, navigation opened/closed following a long press on the button itself
    -->
    <button>
      <!-- svg describing a plus sign -->
      <svg viewBox="-50 -50 100 100" width="100" height="100">
        <circle r="50" fill="hsl(0, 0%, 100%)" />
        <g fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round">
          <path d="M -15 0 h 30 m -15 -15 v 30" />
        </g>
      </svg>
    </button>

    <nav>
      <!-- rounded rectangle describing the different sections of the page through individual icons -->
      <svg viewBox="0 0 250 100" width="250" height="100">
        <g fill="hsl(0, 0%, 100%)">
          <rect width="250" height="85" rx="42.5" />
          <g stroke="hsl(0, 0%, 100%)" stroke-width="10" stroke-linejoin="round">
            <g transform="translate(125 80)">
              <path d="M -15 0 l 15 15 15 -15 z" />
            </g>
          </g>

          <g fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <g transform="translate(0 42.5)">
              <!-- wrap each icon in an anchor link element to make it select-able -->
              <a href="#">
                <!-- ! setting currentColor before the anchor link elements won't work as the anchor link would introduce its default color  -->
                <g stroke="currentColor" transform="translate(55 0) scale(1.1)">
                  <circle r="4" cy="1" />
                  <path d="M -12.5 -5.5 l 5 0 4 -4 7 0 4 4 5 0 0 15 h -25z" />
                  <path d="M -12.5 -5.5 l 5 0 4 -4 7 0 4 4 5 0 0 15 h -25z" opacity="0" fill="hsl(0, 0%, 0%)" />
                </g>
              </a>
              <a href="#">
                <g stroke="currentColor" transform="translate(125 0) scale(1.1)">
                  <path d="M 0 -9 v 18" />
                  <path d="M 4 -5 v 10" />
                  <path d="M -4 -5 v 10" />
                  <path d="M -8 -2.5 v 5" />
                  <path d="M 8 -2.5 v 5" />
                  <path d="M 12 -1 v 2" />
                  <path d="M -12 -1 v 2" />
                  <rect x="-12" y="-9" width="24" height="18" opacity="0" fill="hsl(0, 0%, 0%)" />
                </g stroke="currentColor">
              </a>
              <a href="#">
                <g stroke="currentColor" transform="translate(195 0) scale(1.1)">
                  <circle r="3" cx="-2.5" cy="-9" />
                  <path d="M -2.5 0 l -8 12 21.5 0 -6 -9 -3 4.5 z" />
                  <rect x="-10.5" y="-12" width="21.5" height="24" opacity="0" fill="hsl(0, 0%, 0%)" />
                </g>
              </a>
            </g>
          </g>
        </g>
      </svg>
    </nav>

    <script src="script.js"></script>
  </body>
</html>

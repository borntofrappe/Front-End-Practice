<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>CPC Multi Button - Static</title>
  </head>
  <body>
    <!-- navigation -->
    <svg viewBox="0 0 250 100" width="250" height="100">
      <g fill="hsl(0, 0%, 100%)">
        <rect width="250" height="85" rx="42.5" />
        <g stroke="hsl(0, 0%, 100%)" stroke-width="10" stroke-linejoin="round">
          <g transform="translate(125 80)">
            <path d="M -15 0 l 15 15 15 -15 z" />
          </g>
        </g>

        <!-- individual icons -->
        <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <g transform="translate(0 42.5)">
            <!-- camera -->
            <g transform="translate(55 0) scale(1.1)">
              <circle r="4" cy="1" />
              <path d="M -12.5 -5.5 l 5 0 4 -4 7 0 4 4 5 0 0 15 h -25z" />
            </g>
            <!-- sound wave -->
            <g transform="translate(125 0) scale(1.1)">
              <path d="M 0 -9 v 18" />
              <path d="M 4 -5 v 10" />
              <path d="M -4 -5 v 10" />
              <path d="M -8 -2.5 v 5" />
              <path d="M 8 -2.5 v 5" />
              <path d="M 12 -1 v 2" />
              <path d="M -12 -1 v 2" />
            </g>
            <!-- album -->
            <g transform="translate(195 0) scale(1.1)">
              <circle r="3" cx="-2.5" cy="-9" />
              <path d="M -2.5 0 l -8 12 21.5 0 -6 -9 -3 4.5 z" />
            </g>
          </g>
        </g>
      </g>
    </svg>

    <!-- button -->
    <svg viewBox="-50 -50 100 100" width="100" height="100">
      <circle r="50" fill="hsl(0, 0%, 100%)" />
      <g fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round">
        <path d="M -15 0 h 30 m -15 -15 v 30" />
      </g>
    </svg>

    <script src="script.js"></script>
  </body>
</html>

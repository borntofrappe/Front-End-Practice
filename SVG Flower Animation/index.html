<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Flower Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" style="margin: 1rem; width: 500px; height: auto; outline: 2px solid;">
      <defs>
        <mask id="mask-petals">
          <rect width="100" height="100" fill="hsl(0, 0%, 100%)" />
          <circle cx="50" cy="40" r="11" fill="hsl(0, 0%, 0%)" />
        </mask>
      </defs>
      <g transform="translate(50 98)">
        <g class="stem" transform="scale(1 1)">
          <g class="petal" transform="rotate(45)">
            <path d="M 0 0 c 20 -8 15 -32 0 -42 -15 10 -20 34 0 42" />
          </g>
          <g transform="scale(-1 1)">
            <g class="petal" transform="rotate(45)">
              <path d="M 0 0 c 20 -8 15 -32 0 -42 -15 10 -20 34 0 42" />
            </g>
          </g>
        </g>
      </g>
      <g mask="url(#mask-petals)">
        <g transform="translate(50 40)">
          <g class="petals">
            <circle transform="translate(0 -15)" r="11" />
            <circle transform="rotate(72) translate(0 -15)" r="11" />
            <circle transform="rotate(144) translate(0 -15)" r="11" />
            <circle transform="rotate(216) translate(0 -15)" r="11" />
            <circle transform="rotate(288) translate(0 -15)" r="11" />
          </g>
        </g>
      </g>
    </svg>

    <script src="script.js"></script>
  </body>
</html>

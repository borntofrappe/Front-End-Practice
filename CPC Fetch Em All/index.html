<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fetch Em All</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- html structure
    - article describing the entry (included through the script)
    - svg describing the pokeball (designed in this pen https://codepen.io/borntofrappe/full/zgYgKp)
    -->

    <svg
      viewBox="0 0 100 100"
      width="150"
      height="150"
    >
      <g transform="translate(50 50) scale(0.8)">
        <g class="stars" transform="scale(0)"><!-- scale to 1 for the success animation -->
          <path
            fill="#303030"
            stroke="#303030"
            stroke-width="3"
            stroke-linejoin="round"
            stroke-linecap="round"
            fill="none"
            d="M -50 -50 l 4.5 0 l 2.5 -4.5 l 2.5 4.5 l 4.5 0 l -3.5 3.5 l 1.5 5 l -5 -2.5 l -5 2.5 l 1.5 -5 l -3.5 -3.5"
          ></path>
          <path
            fill="#303030"
            stroke="#303030"
            stroke-width="3"
            stroke-linejoin="round"
            stroke-linecap="round"
            fill="none"
            d="M 36 -50 l 4.5 0 l 2.5 -4.5 l 2.5 4.5 l 4.5 0 l -3.5 3.5 l 1.5 5 l -5 -2.5 l -5 2.5 l 1.5 -5 l -3.5 -3.5"
          ></path>
        </g>
        <g transform="translate(0 50)">
          <g class="gravity"><!-- rotate in the [-10, 10] range for the shake animation -->
            <g transform="translate(0 -50)">
              <g class="ball" transform="scale(1 1)"><!-- scale to (1 0.95) for the success animation-->
                <g class="bottom"><!-- translate to (0, 10) for the failure animation -->
                  <path
                    fill="#ffffff"
                    stroke="#303030"
                    stroke-width="5"
                    d="M -47.5 0 a 47.5 47.5 0 0 0 95 0z"
                  ></path>
                </g>
                <g class="top"><!-- translate to (0, -10) for the failure animation -->
                  <path
                    fill="#f15d5f"
                    d="M -47.5 0 a 47.5 47.5 0 0 1 95 0"
                  ></path>
                  <path
                    fill="none"
                    stroke="#ffffff"
                    stroke-width="5"
                    stroke-linecap="round"
                    stroke-dasharray="0 15 9 9 20 100"
                    d="M -38 -0 a 38 38 0 0 1 76 0"
                  ></path>
                  <path
                    fill="none"
                    stroke="#303030"
                    stroke-width="5"
                    d="M -47.5 0 a 47.5 47.5 0 0 1 95 0z"
                  ></path>
                </g>

                <g class="open" transform="scale(1 0)"><!-- scale to (1 1) for the failure animation-->
                  <path
                    fill="#303030"
                    stroke="#303030"
                    stroke-width="5"
                    stroke-linejoin="round"
                    d="M -47.5 -10 a 190 190 0 0 1 95 0 a 190 190 0 0 1 -95 0"
                  ></path>
                  <path
                    fill="#303030"
                    stroke="#303030"
                    stroke-width="5"
                    stroke-linejoin="round"
                    d="M -47.5 5 a 160 160 0 0 0 95 0 a 180 180 0 0 0 -95 0"
                  ></path>
                </g>

                <g class="center"><!-- translate to (0 -15) (or more depending on the position of the top arc) for the failure animation -->
                  <circle
                    fill="#ffffff"
                    stroke="#303030"
                    stroke-width="5"
                    cx="0"
                    cy="0"
                    r="12"
                  ></circle>
                  <circle
                    fill="#ffffff"
                    stroke="#303030"
                    stroke-width="3"
                    cx="0"
                    cy="0"
                    r="6"
                  ></circle>
                  <g class="inner" opacity="0"><!-- opacity to 1 for the shake animation -->
                    <circle
                      fill="#f15d5f"
                      cx="0"
                      cy="0"
                      r="4.5"
                    ></circle>
                  </g>
                </g>
              </g>
            </g>
          </g>
        </g>
      </g>
    </svg>

    <script src="script.js"></script>
  </body>
</html>

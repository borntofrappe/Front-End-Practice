<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CPC Connect the Dots</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- graphics used in the project -->
    <svg viewBox="0 0 110 110" style="display: none;">
        <symbol id="trash">
            <g
                transform="translate(5 5)"
                stroke-width="10"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none">
                <path
                    d="M 0 10 h 20 l 10 -10 h 40 l 10 10 h 20 v 20 h -10 l -10 70 h -60 l -10 -70 h 80 h -90 z">
                </path>
                <g transform="translate(50 65) rotate(45)">
                    <path
                        d="M -20 0 h 40 M 0 -20 v 40">
                    </path>
                </g>
            </g>
        </symbol>
    </svg>

    <!--
    in a wrapping container include the following elements
        header, introducing the project
        main, itself nesting
            canvas, to draw a path on mousemove/touchmove
            svg, to create the base drawing on which the canvas is based
        div, controls to clear the canvas and show the svg
    -->
    <div class="worksheet">
        <header class="worksheet__header">Connect the dots</header>
        <!-- in the stylesheet have the svg overlap on top of the canvas element
        ! for convenience, the canvas and svg share the same width and height
        -->
        <main class="worksheet__paper">
            <canvas width="400" height="400"></canvas>
            <!-- the svg describes a path element which is used to initialize the canvas -->
            <svg width="400" height="400">
                <g
                    fill="none"
                    stroke="currentColor"
                    stroke-width="3"
                    stroke-linejoin="round"
                    stroke-linecap="round">
                    <!-- every set of coordinates is used to create a circle in the canvas -->
                    <path id="trace" d="M 200 95 80 165 200 235 320 165 Z M 200 165 80 235 200 310 320 235 Z"></path>
                    <!-- beside the path used to trace the drawing, include supporting elements shown by default -->
                    <path d="M 200 95 v 70"></path>
                    <path d="M 80 165 v 70"></path>
                    <path d="M 200 235 v 70"></path>
                    <path d="M 320 165 v 70"></path>
                </g>
            </svg>
        </main>

        <div class="worksheet__controls">
            <button disabled>
                <svg viewBox="0 0 110 110" width="20" height="20">
                    <use href="#trash"></use>
                </svg>
                Clear canvas
            </button>
            <label>
                <input type="checkbox">
                Show final drawing
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CPC Connect the Dots</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- graphics used in the project -->
    <svg viewBox="0 0 22 24" style="display: none;">
        <symbol id="trash">
            <g
                transform="translate(0.5 0.5)"
                stroke-width="1.5"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none">
                <path
                    d="M 1 2.25 h 18.75 a 1 1 0 0 1 1 1 v 2 a 1 1 0 0 1 -1 1 h -18.75 a 1 1 0 0 1 -1 -1 v -2 a 1 1 0 0 1 1 -1">
                </path>
                <path
                    fill="currentColor"
                    d="M 5 2.25 q 1.5 0 3 -2 h 5 q 1.5 1.5 3 2 z">
                </path>
                <path
                    d="M 3.5 6.25 v 15.5 a 1 1 0 0 0 1 1 h 12 a 1 1 0 0 0 1 -1 v -15.5">
                </path>
                <path
                    d="M 10.5 6.25 v 14 m 3.5 -14 v 14 m -7 -14 v 14">
                </path>
            </g>
        </symbol>
    </svg>

    <!--
    in a wrapping container include the following elements
        header, introducing the project
        main, itself nesting
            canvas, to draw a path on mousemove/touchmove
            svg, to create the base drawing on which the canvas is based
        div, controls to clear the canvas and show the svg
    -->
    <div class="worksheet">
        <header class="worksheet__header">Connect the dots</header>
        <!-- in the stylesheet have the svg overlap on top of the canvas element
        ! for convenience, the canvas and svg share the same width and height
        -->
        <main class="worksheet__paper">
            <canvas width="400" height="400"></canvas>
            <!-- the svg describes a path element which is used to initialize the canvas -->
            <svg id="drawing-svg" width="400" height="400">
                <g
                    fill="none"
                    stroke="currentColor">
                    <!-- every set of coordinates is used to create a circle in the canvas -->
                    <path d="M 200 100 100 155 200 220 300 155 z"></path>
                </g>
            </svg>
        </main>

        <div class="worksheet__controls">
            <button disabled>
                <svg viewBox="0 0 22 24" width="22" height="24">
                    <use href="#trash"></use>
                </svg>
                Clear canvas
            </button>
            <label>
                <input type="checkbox">
                Show final drawing
            </label>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>

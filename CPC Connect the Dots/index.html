<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CPC Connect the Dots</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- graphics used in the project -->
    <svg viewBox="0 0 22 24" style="display: none;">
        <symbol id="trash">
            <g
                transform="translate(0.5 0.5)"
                stroke-width="1.5"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none">
                <path
                    d="M 1 2.25 h 18.75 a 1 1 0 0 1 1 1 v 2 a 1 1 0 0 1 -1 1 h -18.75 a 1 1 0 0 1 -1 -1 v -2 a 1 1 0 0 1 1 -1">
                </path>
                <path
                    fill="currentColor"
                    d="M 5 2.25 q 1.5 0 3 -2 h 5 q 1.5 1.5 3 2 z">
                </path>
                <path
                    d="M 3.5 6.25 v 15.5 a 1 1 0 0 0 1 1 h 12 a 1 1 0 0 0 1 -1 v -15.5">
                </path>
                <path
                    d="M 10.5 6.25 v 14 m 3.5 -14 v 14 m -7 -14 v 14">
                </path>
            </g>
        </symbol>
    </svg>

    <!-- markup
    .app, wrapping container
        .worksheet, describing the canvas element
        .base, describing the svg element on which the canvas is based

    ! for convenience the canvas and the svg share the width and height
    -->
    <div class="app">
        <main class="worksheet">
            <!-- beside the canvas include a button to clear the path drawn on mousemove/touchmove -->
            <canvas width="400" height="400"></canvas>
            <!-- ! by default disable the button (enabled in the script as something is drawn in the canvas) -->
            <button disabled aria-labelledby="clear-button">
                <span id="clear-button" hidden>Clear canvas</span>
                <svg viewBox="0 0 22 24" width="22" height="24">
                    <use href="#trash"></use>
                </svg>
            </button>
        </main>
        <!-- include the svg in a details element to toggle its visibility -->
        <details class="base">
            <summary>Show Base Drawing</summary>
            <svg width="400" height="400">
                <g
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linejoin="round"
                    stroke-linecap="round">

                    <!-- the idea is to take the coordinates of the path element and use them to draw circle in the canvas -->
                    <path d="M 200 100 100 155 200 220 300 155 z"></path>

                </g>
            </svg>
        </details>
    </div>


    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Time App Navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <button>
        <span>Alarm</span>
        <svg width="3em" height="3em" viewBox="-50 -50 100 100"></svg>
      </button>
      <button>
        <span>Clock</span>
        <svg width="3em" height="3em" viewBox="-50 -50 100 100"></svg>
      </button>
      <button>
        <span>Timer</span>
        <svg width="3em" height="3em" viewBox="-50 -50 100 100"></svg>
      </button>
      <button>
        <span>Stopwatch</span>
        <svg width="3em" height="3em" viewBox="-50 -50 100 100"></svg>
      </button>
    </nav>

    <script src="script.js"></script>
  </body>
</html>

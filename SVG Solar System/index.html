<!DOCTYPE html>
  <head>
    <title>Learn SVG by building a solar system</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <svg viewBox="0 0 500 300" width="500" height="300">

      <g class="planet" transform="translate(50 0)">
        <circle
          cx="50"
          cy="50"
          r="35"
          fill="#2ABBDD"
          stroke="#322E63"
          stroke-width="4">
        </circle>


        <g class="clouds">
          <line
            x1="65"
            x2="75"
            y1="75"
            y2="65"
            stroke="#322E63"
            stroke-width="4"
            stroke-linecap="round">
          </line>

          <line
            x1="65"
            x2="75"
            y1="62"
            y2="52"
            stroke="#322E63"
            stroke-width="4"
            stroke-linecap="round">
          </line>
        </g>


        <g class="dust">
          <rect
            x="50"
            y="20"
            width="30"
            height="10"
            fill="#FFDA7A"
            stroke="#322E63"
            stroke-width="4"
            rx="5">
          </rect>
        </g>


        <g class="moons">
            <circle
              cx="10"
              cy="35"
              r="3"
              fill="#FFDA7A"
              stroke="#322E63"
              stroke-width="3">
            </circle>

            <circle
              cx="30"
              cy="90"
              r="2"
              fill="#FFDA7A"
              stroke="#322E63"
              stroke-width="3">
            </circle>

            <circle
              cx="8"
              cy="88"
              r="8"
              fill="#FFDA7A"
              stroke="#322E63"
              stroke-width="4">
            </circle>
        </g>


        <g class="name">
          <polyline
            points="90 95 80 95 70 85"
            opacity="0.5"
            fill="none"
            stroke="#322E63"
            stroke-width="2">
          </polyline>

          <text
          x="90"
            y="100"
            fill="#322E63">
            ABC
          </text>
        </g>
      </g>


      <g class="planet" transform="translate(50 200)">
        <g class="dust">
          <rect
            x="2"
            y="2"
            width="25"
            height="12"
            rx="5"
            fill="#2ABBDD"
            stroke="#322E63"
            stroke-width="4">
          </rect>

          <rect
            x="65"
            y="80"
            width="30"
            height="14"
            rx="6"
            fill="#2ABBDD"
            stroke="#322E63"
            stroke-width="4">
          </rect>
        </g>


        <circle
          cx="50"
          cy="50"
          r="48"
          fill="#EBF3FF"
          stroke="#322E63"
          stroke-width="4">
        </circle>


        <g class="clouds">
          <line
            x1="10"
            x2="35"
            y1="30"
            y2="30"
            stroke="#322E63"
            stroke-width="4"
            stroke-linecap="round">
          </line>

          <line
            x1="40"
            x2="55"
            y1="75"
            y2="75"
            stroke="#322E63"
            stroke-width="4"
            stroke-linecap="round">
          </line>

          <line
            x1="65"
            x2="70"
            y1="75"
            y2="75"
            stroke="#322E63"
            stroke-width="4"
            stroke-linecap="round">
          </line>
        </g>


        <g class="moons">
          <circle
            cx="70"
            cy="30"
            r="12"
            fill="#B9D5EA"
            stroke="#322E63"
            stroke-width="4">
          </circle>

          <circle
            cx="20"
            cy="85"
            r="10"
            fill="#2ABBDD"
            stroke="#322E63"
            stroke-width="4">
          </circle>
        </g>


        <g class="name">
          <polyline
            points="120 12 120 22 100 32"
            opacity="0.5"
            fill="none"
            stroke="#322E63"
            stroke-width="2">
          </polyline>

          <text
            x="90"
            y="10"
            fill="#322E63">
            XYZ
          </text>
        </g>
      </g>


      <g class="constellation" transform="translate(200 0)">
        <circle
          cx="40"
          cy="25"
          r="5"
          fill="#322E63">
        </circle>

        <circle
          cx="62"
          cy="28"
          r="5"
          fill="#322E63">
        </circle>

        <circle
          cx="56"
          cy="54"
          r="5"
          fill="#322E63">
        </circle>

        <circle
          cx="38"
          cy="65"
          r="5"
          fill="#322E63">
        </circle>

        <circle
          cx="32"
          cy="45"
          r="5"
          fill="#322E63">
        </circle>

        <polygon
          points="40 25 62 28 56 54 38 65 32 45"
          fill="none"
          stroke="#322E63"
          stroke-width="2">
        </polygon>

        <text
          x="70"
          y="50"
          font-size="14"
          fill="#322E63"
          font-style="italic">
          Chepheus
        </text>
      </g>


      <g class="constellation" transform="translate(300 50)">
        <circle
          cx="120"
          cy="25"
          r="5"
          fill="#322E63">
        </circle>

        <circle
          cx="125"
          cy="45"
          r="5"
          fill="#322E63">
        </circle>

        <circle
          cx="105"
          cy="52"
          r="5"
          fill="#322E63">
        </circle>

        <circle
          cx="110"
          cy="70"
          r="5"
          fill="#322E63">
        </circle>

        <circle
          cx="90"
          cy="80"
          r="5"
          fill="#322E63">
        </circle>

        <path
          d="M 120 25 L 125 45 L 105 52 L 110 70 L 90 80"
          fill="none"
          stroke="#322E63"
          stroke-width="2">
        </path>

        <text
          x="0"
          y="50"
          font-size="14"
          fill="#322E63"
          font-style="italic">
          Cassiopeia
        </text>
      </g>

      <g class="constellation" transform="translate(400 0)">
        <circle
          cx="0"
          cy="30"
          r="5"
          fill="#322E63">
        </circle>

        <circle
          cx="15"
          cy="20"
          r="5"
          fill="#322E63">
        </circle>

        <circle
          cx="30"
          cy="30"
          r="5"
          fill="#322E63">
        </circle>

        <path
          d="M 0 30 l 15 -10 l 15 10"
          fill="none"
          stroke="#322E63"
          stroke-width="2">
        </path>

        <text
          x="50"
          y="30"
          font-size="14"
          fill="#322E63"
          font-style="italic">
          Ares
        </text>
      </g>


      <g class="spaceship" transform="translate(350 200)">

        <g class="exhaust">
          <path
            d="M 0 60 q -20 12 0 24 q 20 -12 0 -24"
            fill="#ff6347"
            stroke-linecap="round"
            stroke="#322E63"
            stroke-width="3">
          </path>

          <rect
            x="-10"
            y="60"
            width="20"
            height="5"
            fill="#322E63"
            rx="2">
          </rect>
        </g>


        <g class="wings">
          <path
            d="M 20 40 q 10 0 10 20 h -20 q 0 -20 10 -20"
            fill="#FFDA7A"
            stroke-linecap="round"
            stroke="#322E63"
            stroke-width="3">
          </path>

          <path
            d="M -20 40 q 10 0 10 20 h -20 q 0 -20 10 -20"
            fill="#FFDA7A"
            stroke-linecap="round"
            stroke="#322E63"
            stroke-width="3">
          </path>
        </g>


        <path
          d="M 0 0 q 20 10 20 40 q 0 20 -10 20 h -20 q -10 0 -10 -20 q 0 -30 20 -40"
          fill="#2ABBDD"
          stroke-linecap="round"
          stroke="#322E63"
          stroke-width="3">
        </path>

        <circle
          cx="0"
          cy="22"
          r="6"
          fill="#EBF3FF"
          stroke="#322E63"
          stroke-width="3">
        </circle>
      </g>


      <g class="stars" transform="translate(350 200)">
        <path
          d="M 40 20 a 8 8 0 0 0 8 8 a 8 8 0 0 0 -8 8 a 8 8 0 0 0 -8 -8 a 8 8 0 0 0 8 -8"
          fill="#FFDA7A"
          stroke="#322E63"
          stroke-width="2">
        </path>

        <path
          d="M -40 -10 a 6 6 0 0 0 6 6 a 6 6 0 0 0 -6 6 a 6 6 0 0 0 -6 -6 a 6 6 0 0 0 6 -6"
          fill="#FFDA7A"
          stroke="#322E63"
          stroke-width="2">
        </path>

        <path
          d="M -40 40 a 7 7 0 0 0 7 7 a 7 7 0 0 0 -7 7 a 7 7 0 0 0 -7 -7 a 7 7 0 0 0 7 -7"
          fill="#FFDA7A"
          stroke="#322E63"
          stroke-width="2">
        </path>

        <path
          d="M 20 -20 a 5 5 0 0 0 5 5 a 5 5 0 0 0 -5 5 a 5 5 0 0 0 -5 -5 a 5 5 0 0 0 5 -5"
          fill="#FFDA7A"
          stroke="#322E63"
          stroke-width="2">
        </path>
      </g>

    </svg>


  </body>
</html>

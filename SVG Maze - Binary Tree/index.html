<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>SVG Maze - Binary Tree</title>
    </head>
    <body>
        <!-- graphic used in the project, to mark the cells in the maze -->
        <svg style="display: none;" viewBox="0 0 100 100" width="100" height="100">
            <symbol id="chicken" viewBox="0 0 100 100" width="100" height="100">
                <g transform="translate(50 0)">
                    <circle cx="12" cy="50" r="5" fill="currentColor"></circle>
                    <circle cx="-12" cy="50" r="5" fill="currentColor"></circle>
                    <g stroke="currentColor" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M -35 80 v -23 a 35 35 0 0 1 70 0 v 23 q -35 20 -70 0" fill="none"></path>
                        <path d="M 0 64 l 4 6 l -4 6 l -4 -6 z" fill="currentColor"></path>
                        <path d="M 0 13 l 8 10 l -8 10 l -8 -10 z" fill="currentColor"></path>
                    </g>
                </g>
            </symbol>
        </svg>
        <div class="app">
            <!-- include the svg in this wrapping container -->
            <main class="maze"></main>
            <!-- button allowing to build/reset the maze design -->
            <button>Build</button>

            <!-- brief explanation of the algorithm's instructions -->
            <details open>
                <summary>How does the algorithm work?</summary>
                <ul>
                    <li>Visit every cell</li>
                    <li>Remove the gate north or east</li>
                    <li>Do not create any exit</li>
                </ul>
            </details>
        </div>
        <script src="script.js"></script>
    </body>
</html>

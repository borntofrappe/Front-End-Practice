<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Planets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- svg elements wrapping the composition -->
    <svg width="150" height="300">

        <!-- first visual translated to allow for space around a 100 wide and 100 tall graphic
        to accommodate for a bit of animation
            -->
        <g class="planet" transform="translate(25 10)">
            <!-- moon behind the planet -->
            <circle cx="30" cy="20" r="10" fill="#FFDA7A" stroke="#322E63" stroke-width="4"/>

            <!-- planet -->
            <circle cx="50" cy="50" r="35" fill="#2ABBDD" stroke="#322E63" stroke-width="4" />

            <!-- cloud above the planet -->
            <path d="M 50 25 a 25 25 0 0 0 -25 25" fill="none" stroke="#322E63" stroke-width="4" stroke-linecap="round" />

            <!-- moons above the planet -->
            <g class="moons">
                <circle cx="10" cy="35" r="3" fill="#FFDA7A" stroke="#322E63" stroke-width="3"/>
                <circle cx="30" cy="90" r="2" fill="#FFDA7A" stroke="#322E63" stroke-width="3"/>
                <circle cx="75" cy="75" r="4" fill="#FFDA7A" stroke="#322E63" stroke-width="3"/>
                <circle cx="8" cy="88" r="8" fill="#FFDA7A" stroke="#322E63" stroke-width="4"/>
            </g>

            <!-- special moon equipped with a trail and made to rotate with respect to the center of the planet -->
            <g transform="translate(50 50)">
                <g class="satellite">
                    <!-- path before the circle to have the circle overlap and hide the end of the line -->
                    <path d="M 0 50 a 50 50 0 0 0 50 -50" fill="none" stroke="#322E63" stroke-width="4" stroke-linecap="round" />
                    <circle cx="50" cy="0" r="8" fill="#EBF3FF" stroke="#322E63" stroke-width="4"/>
                </g>
            </g>
        </g>

        <!-- silly addition to showcase how to animate the stroke-dahsoffset property -->
        <path class="shooting-star" d="M 20 170 q 50 -40 120 -40" fill="none" stroke="#322E63" stroke-width="3" stroke-linecap="round" stroke-dasharray="130" stroke-dashoffset="130" />

        <!-- second visual, pushed below to separate it from the first -->
        <g class="planet" transform="translate(25 200)">
            <!-- group describing a couple of elements behind the planet -->
            <g class="dust">
                <rect x="10" y="10" width="25" height="10" rx="5" fill="#2ABBDD" stroke="#322E63" stroke-width="4" />
                <rect x="55" y="80" width="30" height="12" rx="6" fill="#2ABBDD" stroke="#322E63" stroke-width="4" />
            </g>

            <!-- planet -->
            <circle cx="50" cy="50" r="40" fill="#EBF3FF" stroke="#322E63" stroke-width="4"/>

            <!-- group describing a few lines making up clouds on the planet -->
            <g class="clouds">
                <line x1="17" x2="35" y1="30" y2="30" stroke="#322E63" stroke-width="4" stroke-linecap="round" />
                <line x1="40" x2="55" y1="75" y2="75" stroke="#322E63" stroke-width="4" stroke-linecap="round" />
                <line x1="65" x2="70" y1="75" y2="75" stroke="#322E63" stroke-width="4" stroke-linecap="round" />
            </g>


            <!-- moons positioned above the planet -->
            <g class="moons">
                <!-- include the class of satellite as the peculiar moon in the first visual to have the two circle rotate as well
                rotated with respect to each other coordinate
                    -->
                    <g transform="translate(70 30)">
                        <circle class="satellite" cx="-5" cy="10" r="10" fill="#B9D5EA" stroke="#322E63" stroke-width="4"/>
                    </g>
                    <g transform="translate(65 40)">
                        <circle class="satellite" cx="5" cy="-10" r="6" fill="#EBF3FF" stroke="#322E63" stroke-width="4"/>

                    </g>

                <circle cx="20" cy="75" r="8" fill="#2ABBDD" stroke="#322E63" stroke-width="4"/>
            </g>
        </g>
    </svg>


</body>
</html>

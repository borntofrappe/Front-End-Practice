    // functions to normalize and de-normalize the input and output values
    // this because the net reasons with values in the [0-1] range
    const highest = rawData.reduce((acc, curr) => curr.high > acc ? curr.high : acc, 0);
    const lowest = rawData.reduce((acc, curr) => curr.low < acc ? curr.low : acc, highest);

    const scaleDown = ({open, high, low, close}) => ({
      open: (open - lowest) / (highest - lowest),
      high: (high - lowest) / (highest - lowest),
      low: (low - lowest) / (highest - lowest),
      close: (close - lowest) / (highest - lowest),
    })

    const scaleUp = ({open, high, low, close}) => ({
      open: open * (highest - lowest) + lowest,
      high: high * (highest - lowest) + lowest,
      low: low * (highest - lowest) + lowest,
      close: close * (highest - lowest) + lowest,
    })

    // scale down the input data
    const scaledData = rawData.map(scaleDown);

    // create the training data with subsets of the larger dataset
    const trainingData = [
      scaledData.slice(0, 5),
      scaledData.slice(5, 10),
      scaledData.slice(10, 15),
      scaledData.slice(15, 20),
    ];

    const netOptions = {
      inputSize: 4,
      hiddenLayers: [8, 8],
      outputSize: 4,
    }
    const net = new brain.recurrent.LSTMTimeStep(netOptions);

    // tweak the training to increase the error threshold
    const trainOptions = {
      learningRate: 0.005,
      errorThresh: 0.02,
    }
    net.train(trainingData, trainOptions);

    // run the net with a sample input value
    const input = rawData.slice(0, 3);
    const output = scaleUp(net.run(input.map(scaleDown)));

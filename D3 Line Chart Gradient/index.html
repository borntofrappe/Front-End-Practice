<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 Line Chart Gradient</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- container for the visualization -->
    <div class="viz">
        <!-- introductory elements
        h1, introducing the viz
        .legend, describing the meaning of the line chart
        -->
        <h1>Consumption of renewable energy</h1>
        <div class="legend">
            <h2>Growing 5% between 1990 and 2015</h2>
            <p>Percentage of total</p>
        </div>
    </div>

    <!-- import d3 -->
    <script src="https://unpkg.com/d3@5.9.7/dist/d3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

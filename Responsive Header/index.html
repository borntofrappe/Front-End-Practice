<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- graphics used in the header -->
    <svg style="display: none;">
        <defs>
            <!-- heart icon -->
            <symbol
                viewBox="0 0 100 85"
                width="100"
                height="85"
                id="heart"
                fill="#F74B42" >
                    <circle
                        cx="25"
                        cy="25"
                        r="25">
                    </circle>
                    <circle
                        cx="75"
                        cy="25"
                        r="25">
                    </circle>
                    <path
                        d="M 0 25 q 0 40 50 60 q 50 -20 50 -60">
                    </path>
            </symbol>

            <!-- circle used used in the symbol created to highlight the change in appearance
            -->
            <circle
                id="circle"
                cx="0"
                cy="0"
                r="1">
            </circle>

            <!-- ring using the circle element to create a large circle surrounded by smaller circular particles -->
            <symbol
                viewBox="0 0 100 100"
                width="100"
                height="100"
                id="decoration">
                <g transform="translate(50 50)">
                    <use
                        href="#circle"
                        transform="scale(35)"
                        fill="none"
                        stroke="#673d93"
                        stroke-width="0.1">
                    </use>
                    <g transform="translate(40 -45)">
                        <use
                            href="#circle"
                            transform="scale(3.2)"
                            fill="#673d93">
                        </use>
                    </g>
                    <g transform="translate(40 45)">
                        <use
                            href="#circle"
                            transform="scale(3.4)"
                            fill="#673d93">
                        </use>
                    </g>
                    <g transform="translate(-40 45)">
                        <use
                            href="#circle"
                            transform="scale(1.8)"
                            fill="#673d93">
                        </use>
                    </g>
                    <g transform="translate(-45 -40)">
                        <use
                            href="#circle"
                            transform="scale(4)"
                            fill="#673d93">
                        </use>
                    </g>
                </g>
            </symbol>
        </defs>
    </svg>

    <!-- header/logo
    include the string 'I love you' separating each section of the logo in a span element
    following the word love include the heart icon
    in between the sections include the decorative svg

    the idea is to include the elements at different viewport widths
    -->
    <header>
        <span>I</span>
        <svg class="decoration" viewBox="0 0 100 100" width="100" height="100">
            <use href="#decoration"></use>
        </svg>
        <span>love</span>
        <svg class="decoration" viewBox="0 0 100 100" width="100" height="100">
            <use href="#decoration"></use>
        </svg>
        <svg class="heart" viewBox="0 0 100 85" width="100" height="85">
            <use href="#heart"></use>
        </svg>
        <svg class="decoration" viewBox="0 0 100 100" width="100" height="100">
            <use href="#decoration"></use>
        </svg>
        <span style="margin-right: 0;">yo</span>
        <svg class="decoration" viewBox="0 0 100 100" width="100" height="100">
            <use href="#decoration"></use>
        </svg>
        <span style="margin-left: 0;">u</span>
        <svg class="decoration" viewBox="0 0 100 100" width="100" height="100">
            <use href="#decoration"></use>
        </svg>
    </header>

</body>
</html>

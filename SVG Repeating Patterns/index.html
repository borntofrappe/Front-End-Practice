<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG Repeating Border</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- markup
    as if retrieved from an API and describing the event's confirmation, message and timestamp
    -->
    <article>
      <h1>
        Doodle
      </h1>
      <main>Good evening, Eveline Smith,<br />your appointment for <time datetime="2020-01-09">next Thursday</time> has been confirmed</main>
      <blockquote>
        Hello there, looking forward to next week, let's make it 15:30.
        <br />
        Have a good one!
      </blockquote>
      <button>Confirm meeting</button>
    </article>
  </body>
</html>

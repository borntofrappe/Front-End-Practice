<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>UX Checkbox Hack</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <label>
            <input type="checkbox" />
            <svg viewBox="0 0 100 100" width="100" height="100">
                <defs>
                    <!-- blender's body -->
                    <path id="body" d="M 0 0 h 55 l -5 55 h -45 l -5 -55" />
                    <!-- wave -->
                    <path id="wave" stroke="currentColor" fill="currentColor" d="M 0 20 q 12.5 -10 25 0 t 25 0 v 35 h -50 z" />
                    <!-- clip using the blender's body to crop the waves within its outline -->
                    <clipPath id="clip--body">
                        <use href="#body" />
                    </clipPath>
                </defs>

                <!-- top -->
                <g id="top">
                    <g fill="currentColor" stroke="currentColor" stroke-width="5" stroke-linejoin="round" stroke-linecap="round">
                        <g transform="translate(50 12.5)">
                            <path d="M -25 0 l 2 -2 h 45 l 2 2 z" />
                        </g>
                    </g>
                </g>
                <!-- handle
                ♩ ♪ ♫ ♬ i'm a little teapot, short and stout ♩ ♪ ♫ ♬
                -->
                <g fill="none" stroke="currentColor" stroke-width="5" stroke-linejoin="round" stroke-linecap="round">
                    <path d="M 80 30 h 5 l -3 28.5 h -5" />
                </g>
                <!-- body -->
                <g transform="translate(22.5 15)">
                    <g clip-path="url(#clip--body)">
                        <g class="waves">
                            <use href="#wave" />
                            <use href="#wave" x="50" />
                        </g>
                        <g class="waves" opacity="0.4">
                            <use href="#wave" x="25" />
                            <use href="#wave" x="75" />
                        </g>
                    </g>
                    <use href="#body" fill="none" stroke="currentColor" stroke-width="5" stroke-linejoin="round" stroke-linecap="round" />
                </g>
                <!-- base -->
                <g>
                    <g fill="currentColor" stroke="currentColor" stroke-linejoin="round" stroke-linecap="round">
                        <path stroke-width="5" d="M 25 78 h 50 l 5 8 v 12 h -60 v -12 z" />
                        <circle cx="50" cy="90" r="6" stroke="none" fill="hsl(0, 0%, 100%)" />
                        <g stroke-width="2">
                            <path id="play" d="M 49 88 l 3 2 -3 2 z" />
                            <path transform="scale(0)" id="pause" d="M 48.5 88.5 h 3 v 3 h -3 z" />
                        </g>
                    </g>
                </g>
            </svg>
        </label>
    </body>
</html>

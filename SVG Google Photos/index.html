<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Google Photos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="-50 -50 100 100"
      width="100"
      height="100"
    >
      <defs>
        <g id="leaf">
          <path
            id="leaf--solid"
            d="M 0 -10 v -40 l 25 22.5 v 27.5 h -15 l -7.5 -2.5"
          />
          <path
            id="leaf--shadow"
            fill="hsl(0, 0%, 0%)"
            opacity="0.2"
            d="M 2.5 -2.5 l 22.5 -25 v 27.5 h -15"
          />
        </g>
      </defs>
      <g>
        <use href="#leaf" fill="hsl(5, 81%, 56%)" />
        <use href="#leaf" transform="rotate(90)" fill="hsl(217, 89%, 61%)" />
        <use href="#leaf" transform="rotate(180)" fill="hsl(136, 53%, 43%)" />
        <use href="#leaf" transform="rotate(270)" fill="hsl(45, 97%, 50%)" />
      </g>
    </svg>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.2.2/dist/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin3.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

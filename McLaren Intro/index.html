<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>McLaren Intro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- in a <main> element describe the content evetually shown on screen
    following the animation on the .grid container
    -->
    <main>
        <h1>Hello world</h1>

        <!-- include the hour and day of the week through javascript -->
        <section>
            <h3>Thursday</h3>
            <h4>10:22</h4>
        </section>
    </main>

    <!-- in a .grid container include a span element for each letter of the logo
    ! add grid-column properties to create the necessary whitespace and replicate the following structure
    u   n
        b   o   x   e
                    d
    -->
    <div class="grid">
        <span>u</span>
        <span>n</span>
        <span style="grid-column: 2;">b</span>
        <span>o</span>
        <span>x</span>
        <span>e</span>
        <span style="grid-column: 5;">d</span>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Static</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- include the canvas next to the controlling form -->
    <div>
      <canvas width="280" height="200"></canvas>
      <form>
        <!-- add an SVG to replace the visual of the input of type checkbox
          be sure to add a way to know when the input is being focused on
          -->
        <label>
          <input type="checkbox" id="onOff" name="onOff" />
          <svg viewBox="-50 -50 100 100" width="25" height="25">
            <defs>
              <pattern id="dots" viewBox="-10 -10 20 20" width="0.1" height="0.1">
                <circle r="3" id="circle" />
                <use href="#circle" x="10" y="10" />
                <use href="#circle" x="10" y="-10" />
                <use href="#circle" x="-10" y="10" />
                <use href="#circle" x="-10" y="-10" />
              </pattern>
            </defs>
            <g stroke="none">
              <circle class="outline" opacity="0" r="50" fill="hsl(0, 0%, 100%)" />
              <circle r="45" fill="currentColor" />
              <circle r="45" fill="url(#dots)" />
            </g>
          </svg>
        </label>
        <!-- output highlighting the status of the checkbox -->
        <output name="status" for="onOff">Off</output>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>

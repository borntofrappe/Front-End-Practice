<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Static</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <canvas width="280" height="200"></canvas>
      <!--
        this is actually quite spiffy
        https://developer.mozilla.org/en-US/docs/Web/HTML/Element/output
        oninput="this.status.value=this.isOn.checked?'On':'Off'"
       -->
      <form>
        <section></section>
        <label>
          <input type="checkbox" id="isOn" name="isOn" />
          <svg viewBox="-50 -50 100 100" width="25" height="25">
            <defs>
              <pattern id="dots" viewBox="-10 -10 20 20" width="0.1" height="0.1">
                <circle r="2" />
                <circle r="2" cx="10" cy="10" />
                <circle r="2" cx="10" cy="-10" />
                <circle r="2" cx="-10" cy="10" />
                <circle r="2" cx="-10" cy="-10" />
              </pattern>
            </defs>
            <g stroke="none">
              <circle r="50" fill="currentColor" />
              <circle r="50" fill="url(#dots)" />
            </g>
          </svg>
        </label>
        <output name="status" for="isOn">Off</output>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 Delaunay</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- container for the visualization -->
    <div class="viz">
        <!-- before the visualization, appended through the script, add a header explaining the project and a checkbox to highlight the vonoroi diagram -->
        <header>
            <h1>D3 Delaunay</h1>
            <p>A <strong>Vonoroi diagram</strong> allows to expand the area for more generous mouse events.</p>
        </header>
        <p>
            To highlight the diagram feel free to
            <label for="toggle">toggle the outline</label>
            <input type="checkbox" id="toggle" name="toggle" />
        </p>
    </div>

    <!-- import d3 delaunay -->
    <!-- import d3 -->
    <script src="https://unpkg.com/d3-delaunay@5.1.3/dist/d3-delaunay.min.js"></script>
    <script src="https://unpkg.com/d3@5.9.7/dist/d3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" />
    <title>SVG Marker</title>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
      <defs>
        <marker id="snake-tail" viewBox="0 0 80 40" markerUnits="userSpaceOnUse" refX="80" refY="20" markerHeight="10" markerWidth="20" orient="auto">
          <path d="M 80 0 q -75 0 -80 20 5 20 80 20" fill="#204462" />
        </marker>
        <marker id="snake-head" viewBox="0 0 100 60" markerUnits="userSpaceOnUse" refX="0" refY="30" markerHeight="20" markerWidth="33.4" orient="auto">
          <path d="M 70 30 c 8 -5 18 5 26 0 c " fill="none" stroke="#449FBF" stroke-width="8" stroke-linecap="round" />
          <path d="M 10 20 a 10 10 0 0 1 10 -10 q 25 0 50 20 -25 20 -50 20 a 10 10 0 0 1 -10 -10z" fill="#204462" stroke="#204462" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" />
          <circle cx="35" cy="18" r="6" fill="#FFDC6B" />
          <circle cx="35" cy="42" r="6" fill="#FFDC6B" />
        </marker>
      </defs>
      <path marker-start="url(#snake-tail)" marker-end="url(#snake-head)" stroke="#204462" stroke-width="10" stroke-linecap="round" fill="none" d="M 50 15 a 35 35 0 0 1 0 70 25 25 0 0 1 -25 -25" />
    </svg>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>SVG Marker</title>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
      <defs>
        <marker id="marker-start" viewBox="-50 -20 50 40" markerHeight="1" markerWidth="2" orient="auto">
          <path d="M 0 -20 q -42 0 -50 20 8 20 50 20" fill="currentColor" stroke="none" />
        </marker>
        <marker id="marker-mid" viewBox="-5 -5 10 10" markerHeight="0.6" markerWidth="0.6" orient="auto">
          <path fill="hsl(200, 80%, 80%)" stroke="hsl(200, 80%, 80%)" stroke-width="1" stroke-linejoin="round" stroke-linecap="round" d="M -4.5 0 l 4.5 4.5 4.5 -4.5 -4.5 -4.5 z" />
          <path />
        </marker>
        <marker id="marker-end" viewBox="0 -40 90 80" markerHeight="2" markerWidth="2.25" orient="auto">
          <path d="M 70 -2 q 14 0 20 -4 -2 4 -6 6 4 2 6 6 -6 -4 -20 -4" fill="hsl(0, 80%, 60%)" stroke="none" />
          <path d="M 10 -10 a 20 20 0 0 1 20 -20 q 20 0 36 30 -16 30 -36 30 a 20 20 0 0 1 -20 -20 z" fill="currentColor" stroke="currentColor" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M 28 -20 q 12 2 18 7 c -18 0 -18 4 -18 -7 z" fill="hsl(200, 80%, 80%)" stroke="hsl(200, 80%, 80%)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
          <path transform="scale(1 -1)" d="M 28 -20 q 12 2 18 7 c -18 0 -18 4 -18 -7 z" fill="hsl(200, 80%, 80%)" stroke="hsl(200, 80%, 80%)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
        </marker>
      </defs>
      <path marker-start="url(#marker-start)" marker-mid="url(#marker-mid)" marker-end="url(#marker-end)" stroke="currentColor" stroke-width="10" stroke-linecap="round" fill="none" d="M 50 15 a 35 35 0 0 1 35 35 35 35 0 0 1 -35 35 25 25 0 0 1 -25 -25" />
    </svg>
  </body>
</html>

<form v-on:submit="handleSubmit" v-on:input="handleInput">
    <input placeholder="Email address" type="text" v-model="input" />
    <button>
        <svg viewBox="-50 -20 100 40" width="50" height="20">
            <g v-if="submitted">
                <rect x="-50" y="-20" width="100" height="40" rx="20" fill="hsl(150, 50%, 50%)" />
                <circle r="12.5" fill="hsl(0, 0%, 95%)" />
                <g stroke="none" fill="hsl(150, 50%, 30%)">
                    <path d="M -7 -3.5 l 7 9 7 -9 -4.5 0 -2.5 3.2 -2.5 -3.2 z" />
                </g>
            </g>
            <g v-else>
                <rect v-if="valid" x="-50" y="-20" width="100" height="40" rx="20" fill="hsl(150, 50%, 50%)" />
                <rect v-else width="100" x="-50" y="-20" height="40" rx="20" fill="hsl(150, 50%, 80%)" />
                <text text-anchor="middle" dominant-baseline="middle" fill="hsl(0, 0%, 95%)" font-size="14">Subscribe</text>
            </g>
        </svg>
    </button>
</form>

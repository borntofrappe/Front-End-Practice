<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 EU Member States</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- graphics used in the project -->
    <svg viewBox="0 0 65 95" width="65" height="95" style="display: none;">
        <symbol
            id="cursor">
            <g
                transform="translate(2.5 2.5)"
                stroke="currentColor"
                stroke-width="5"
                fill="none">
                <rect
                    x="0"
                    y="0"
                    width="60"
                    height="90"
                    rx="30">
                </rect>
                <path
                    d="M 30 22 v 20"
                    stroke-width="8"
                    stroke-linecap="round">
                </path>
            </g>
        </symbol>
    </svg>

    <!-- markup structure
      .app
        header, introducing the visualization
        .geo, container for the geography describing the member states
        .member-states, container for the visualizations describing the member states by year of entry
    -->
    <div class="app">
        <header>
            <h1>European Union</h1>
            <h3>
                Highlighting the member states through scroll and through the years.
                <svg viewBox="0 0 65 95" width="13" height="19">
                    <use href="#cursor"></use>
                </svg>
            </h3>
        </header>
        <div class="geo"></div>
        <div class="member-states"></div>
    </div>

    <!-- import d3 -->
    <script src="https://unpkg.com/d3@5.11.0/dist/d3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

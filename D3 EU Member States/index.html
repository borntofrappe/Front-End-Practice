<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 EU Member States</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- graphics used in the project -->
    <svg viewBox="0 0 65 95" width="65" height="95" style="display: none;">
        <symbol
            id="cursor">
            <g
                transform="translate(2.5 2.5)"
                stroke="currentColor"
                stroke-width="5"
                fill="none">
                <rect
                    x="0"
                    y="0"
                    width="60"
                    height="90"
                    rx="30">
                </rect>
                <path
                    d="M 30 22 v 20"
                    stroke-width="8"
                    stroke-linecap="round">
                </path>
            </g>
        </symbol>
    </svg>

    <!-- markup structure
      .viz                      wrapping container
        header                  introducing the project
        .eu-geo                 wrapping container for the map of the european union
        .eu-entries             wrapping container for the line charts describing the eu entries in population
    -->
    <div class="viz">
        <header>
            <h1>European Union</h1>
            <h3>
                Highlighting the growth of the European Union in and its population.
                <svg viewBox="0 0 65 95" width="13" height="19">
                    <use href="#cursor"></use>
                </svg>
            </h3>
        </header>

        <div class="eu-geo"></div>

        <ul class="eu-entries"></ul>
    </div>

    <!-- import d3 -->
    <script src="https://unpkg.com/d3@5.11.0/dist/d3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

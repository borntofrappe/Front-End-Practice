<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UI Sonic Channel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg viewBox="0 0 150 135" width="75" height="67.5" fill="currentColor">
      <defs>
        <rect id="cell" width="15" height="15" />
      </defs>
      <use href="#cell" x="30" />
      <use href="#cell" x="45" y="15" />
      <use href="#cell" x="90" y="15" />
      <use href="#cell" x="105" />
      <rect x="45" y="30" width="60" height="15" />
      <rect x="30" y="45" width="90" height="15" />
      <rect x="15" y="60" width="30" height="15" />
      <rect x="60" y="60" width="30" height="15" />
      <rect x="105" y="60" width="30" height="15" />
      <rect x="0" y="75" width="150" height="15" />
      <use href="#cell" y="90" />
      <use href="#cell" x="135" y="90" />
      <use href="#cell" y="105" />
      <use href="#cell" x="135" y="105" />
      <rect x="30" y="90" width="90" height="15" />
      <use href="#cell" x="30" y="105" />
      <use href="#cell" x="105" y="105" />
      <use href="#cell" x="45" y="120" />
      <use href="#cell" x="90" y="120" />
    </svg>
    <nav>
      <a href="http://sonic.sega.jp/SonicChannel/sonic2020/">
        Inspiration
        <span aria-hidden="true">Inspiration</span>
      </a>
      <a href="https://www.pexels.com/photo/mosaic-alien-on-wall-1670977/">
        Background
        <span aria-hidden="true">Background</span>
      </a>
      <a href="https://en.wikipedia.org/wiki/Space_Invaders">
        Game
        <span aria-hidden="true">Game</span>
      </a>
    </nav>
  </body>
</html>

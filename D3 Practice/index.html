<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 Election Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- in a wrapping container add the visualizations in specific nodes -->
    <div class="app">
        <!-- introduce the project -->
        <h1>European Elections</h1>
        <p>Inspired by the recent European elections and <a target="_blank" href="https://www.lemonde.fr/les-decodeurs/article/2019/05/26/elections-europeennes-les-resultats-dans-l-ue-pays-par-pays_5467557_4355770.html">this elucidating article @lemondefr</a>.</p>

        <!-- geographical visualization of the election's results -->
        <!-- CURRENTLY SHOWING ONLY THE LEGEND -->
        <main class="viz--geo"></main>

        <!-- tetris visualization for each nation -->
        <section class="viz--tetris"></section>
    </div>

    <!-- import d3 -->
    <script src="https://unpkg.com/d3@5.9.2/dist/d3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>SVG Transform Origin</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <svg viewBox="-51 -51 102 102" width="100" height="100">
            <g>
                <circle r="50" stroke-width="2" stroke="currentColor" fill="none" />
                <path id="offset" d="M 0 -50 v 100" stroke-width="2" stroke="currentColor" fill="none" stroke-dasharray="100" stroke-dashoffset="100" />
                <g id="rotate">
                    <g transform="translate(0 -25)">
                        <circle r="25" stroke-width="2" stroke="currentColor" fill="none" />
                        <circle r="2" fill="currentColor" />
                        <g id="rotate" style="animation-direction: reverse;">
                            <g id="rotate" style="animation-direction: reverse;">
                                <g transform="translate(0 -25)">
                                    <path d="M 0 0 v 25" stroke-width="2" stroke="currentColor" fill="none" />
                                    <circle r="2" fill="currentColor" />
                                </g>
                            </g>
                        </g>
                    </g>
                </g>
            </g>
        </svg>
    </body>
</html>

<body>


  <!-- HTML structure
  include a heading describing the year,
  the SVG describing the vehicle
  a progress bar to animate to and from different years
  -->

  <main>
    <h2>1950</h2>
    <!-- SVG for the 1950 model -->
      <svg viewBox="0 0 400 150">
      <g transform="translate(5 5) scale(0.975 0.933)">
          <g class="wheels">
            <circle cx="80" cy="105" r="25" opacity="0.65" fill="none" stroke="currentColor" stroke-width="5" />
            <circle cx="65" cy="115" r="35" fill="none" stroke="currentColor" stroke-width="5" />

            <circle cx="330" cy="110" r="22" opacity="0.65" fill="none" stroke="currentColor" stroke-width="5" />
            <circle cx="370" cy="120" r="30" fill="none" stroke="currentColor" stroke-width="5" />
          </g>

          <path id="frame" d="M 0 110 q 0 30 380 25 a 10 30 0 0 0 10 -30 q -80 -40 -190 -50 q -10 0 -15 -15 t -15 10 t -50 20 q -8 -15 -10 -35 q -110 50 -110 75" fill="none" stroke="currentColor" stroke-width="1" stroke-linejoin="round" stroke-linecap="round" />
      </g>

    </svg>

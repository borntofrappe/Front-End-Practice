<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Pokemon Alphabet - SVG</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- draw each character in a 10x10 square -->
        <svg viewBox="0 0 90 30" width="180" height="60">
            <defs>
                <g id="eye">
                    <circle r="2.25" fill="hsl(0, 0%, 100%)" stroke="hsl(0, 0%, 0%)" stroke-width="1" />
                    <circle r="0.5" fill="hsl(0, 0%, 0%)" stroke="none" />
                </g>
            </defs>
            <g fill="none" stroke="hsl(0, 0%, 0%)" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round">
                <g transform="translate(0 0)">
                    <!-- a -->
                    <path d="M 5 0.5 v 1" />
                    <path d="M 4 7.5 a 2 2 0 0 0 2 0" />
                    <path d="M 5 4 l -2 5.5" />
                    <path transform="translate(10 0) scale(-1 1)" d="M 5 4 l -2 5.5" />
                    <use href="#eye" x="5" y="4" />
                </g>
                <g transform="translate(10 0)">
                    <!-- b -->
                    <path d="M 5 0.5 v 1" />
                    <path d="M 7 3.25 h 1" />
                    <path d="M 5 6 v 0.5 a 1.75 1.75 0 1 1 -1.75 1.75 h -1 h 1 a 1.75 1.75 0 0 1 1.75 -1.75" />
                    <use href="#eye" x="5" y="3.25" />
                </g>
                <g transform="translate(20 0)">
                    <!-- c -->
                    <path d="M 3 1 l 1 1" />
                    <path d="M 5 9 v -0.5 a 4 4 0 1 1 4 -4 h -2" />
                    <use href="#eye" x="5" y="4.5" />
                </g>
                <g transform="translate(30 0)">
                    <!-- d -->
                    <path d="M 5 3.5 v -3 a 4 4 0 0 1 0 8" />
                    <use href="#eye" x="5" y="4.5" />
                </g>
                <g transform="translate(40 0)">
                    <!-- e -->
                    <path d="M 7.5 1 h -2 a 1 1 0 0 0 -1 1 v 6 a 1 1 0 0 0 1 1 h 2" />
                    <path d="M 1.5 5 h 7" />
                    <use href="#eye" x="5" y="5" />
                </g>
                <g transform="translate(50 0)">
                    <!-- f -->
                    <path d="M 6 3.5 h 3.5 l -2 2 -2 -2" />
                    <path d="M 4 7.5 h 2" />
                    <path d="M 3.8 6.5 v 2 a 1 1 0 0 1 -1 1" />
                    <path d="M 4.2 6.5 v 2 a 1 1 0 0 0 1 1" />
                    <use href="#eye" x="4" y="3.5" />
                </g>
                <g transform="translate(60 0)">
                    <!-- g -->
                    <path d="M 3 2 l -0.75 -0.75 a 3.75 3.75 0 0 1 5.5 0 l -0.75 0.75" />
                    <path d="M 5.5 6 l -2.5 1.75 3.5 2" />
                    <use href="#eye" x="5" y="4" />
                </g>
                <g transform="translate(70 0)">
                    <!-- h -->
                    <path d="M 1.5 5 h 7" />
                    <path d="M 3 1.5 a 4 4 0 0 0 0 7" />
                    <path transform="translate(10 0) scale(-1 1)" d="M 3 1.5 a 4 4 0 0 0 0 7" />
                    <use href="#eye" x="5" y="5" />
                </g>

                <g transform="translate(80 0)">
                    <!-- i -->
                    <path d="M 5 1 v 8" />
                    <use href="#eye" x="5" y="5" />
                </g>
                <g transform="translate(5 10)">
                    <!-- j -->
                    <path d="M 6.5 2 l 1 -1" />
                    <path d="M 5 6 v 1 a 1.25 1.25 0 0 1 -2.5 0" />
                    <use href="#eye" x="5" y="3" />
                </g>
                <g transform="translate(15 10)">
                    <!-- k -->
                    <path d="M 8.5 3.25 l -1.75 1.75 1.75 1.75" />
                    <path d="M 5 1 v 8" />
                    <use href="#eye" x="5" y="5" />
                </g>
                <g transform="translate(25 10)">
                    <!-- l -->
                    <path d="M 3 1 l 1 1" />
                    <path d="M 5 6.5 v 2 h 2.5 q 0 -1 -2.5 0" />
                    <use href="#eye" x="5" y="4" />
                </g>
                <g transform="translate(35 10)">
                    <!-- m -->
                    <path d="M 2 8 a 4 4 0 1 1 6 0" />
                    <path d="M 5 3 v -1" />
                    <path d="M 2 2.5 l -1 -1" />
                    <path d="M 8 2.5 l 1 -1" />
                    <use href="#eye" x="5" y="5.5" />
                </g>
                <g transform="translate(45 10)">
                    <!-- n -->
                    <path d="M 1 8 l 0.5 -6.5 l 2 2" />
                    <path transform="translate(10 10) scale(-1 -1)" d="M 1 8 l 0.5 -6.5 l 2 2" />
                    <use href="#eye" x="5" y="5" />
                </g>
                <g transform="translate(55 10)">
                    <!-- o -->
                    <path d="M 5 7 v 2 a 4.125 4.125 0 0 1 0 -8.25 4.125 4.125 0 0 1 0 8.25" />
                    <use href="#eye" x="5" y="5" />
                </g>
                <g transform="translate(65 10)">
                    <!-- p -->
                    <path d="M 3 2 l -0.5 -0.5" />
                    <path d="M 3 5 v 4" />
                    <use href="#eye" x="5" y="4" />
                </g>
                <g transform="translate(75 10)">
                    <!-- q -->
                    <path d="M 7 6 l 2 2 -0.75 -0.75 0.75 -0.75" />
                    <use href="#eye" x="5" y="4" />
                </g>
                <g transform="translate(0 20)">
                    <!-- r -->
                    <path d="M 7 6 l 0.5 0.5" />
                    <path d="M 3 5 v 4" />
                    <use href="#eye" x="5" y="4" />
                </g>
                <g transform="translate(10 20)">
                    <!-- s -->
                    <path d="M 5 0.5 v 0.5 q -1 0 -2.5 1 l 2 2" />
                    <path transform="translate(10 10) scale(-1 -1)" d="M 5 0.5 v 0.5 q -1 0 -2.5 1 l 2 2" />
                    <use href="#eye" x="5" y="5" />
                </g>
                <g transform="translate(20 20)">
                    <!-- t -->
                    <path d="M 2.5 1.5 h 5" />
                    <path d="M 5 3.5 v -2" />
                    <use href="#eye" x="5" y="6" />
                </g>
                <g transform="translate(30 20)">
                    <!-- u -->
                    <path d="M 0.5 5 a 4.5 4.5 0 0 0 9 0" />
                    <path d="M 5 3 v -1" />
                    <path transform="translate(5 5) rotate(0)" d="M 0 3 v 1.5" />
                    <path transform="translate(5 5) rotate(45)" d="M 0 3 v 1.5" />
                    <path transform="translate(5 5) rotate(-45)" d="M 0 3 v 1.5" />
                    <use href="#eye" x="5" y="5" />
                </g>
                <g transform="translate(40 20)">
                    <!-- v -->
                    <path d="M 5 5 a 3 3 0 0 1 -3 -2.5 c 0 -3 6 -3 6 0 v -1 l 1.5 -0.75 -1.5 0.75 v 1 a 3 3 0 0 1 -3 2.5" />
                    <use href="#eye" x="5" y="6.5" />
                </g>
                <g transform="translate(50 20)">
                    <!-- w -->
                    <path d="M 5 3.5 v -2.5" />
                    <path d="M 3 5 a 2.5 2.5 0 0 1 -2.5 -2.5" />
                    <path transform="translate(10 0) scale(-1 1)" d="M 3 5 a 2.5 2.5 0 0 1 -2.5 -2.5" />
                    <use href="#eye" x="5" y="5.75" />
                </g>
                <g transform="translate(60 20)">
                    <!-- x -->
                    <path d="M 1.75 1.75 l 1.25 1.25" />
                    <path transform="translate(10 0) scale(-1 1)" d="M 1.75 1.75 l 1.25 1.25" />
                    <path transform="translate(0 10) scale(1 -1)" d="M 1.75 1.75 l 1.25 1.25" />
                    <path transform="translate(10 10) scale(-1 -1)" d="M 1.75 1.75 l 1.25 1.25" />
                    <use href="#eye" x="5" y="5" />
                </g>
                <g transform="translate(70 20)">
                    <!-- y -->
                    <path d="M 2.5 1 l 1.5 1.5" />
                    <path d="M 4.8 6.5 v 2 a 1 1 0 0 1 -1 1" />
                    <g transform="translate(10 0) scale(-1 1)">
                        <path d="M 2.5 1 l 1.5 1.5" />
                        <path d="M 4.8 6.5 v 2 a 1 1 0 0 1 -1 1" />
                    </g>
                    <use href="#eye" x="5" y="4" />
                </g>
                <g transform="translate(80 20)">
                    <!-- z -->
                    <path d="M 3 0.75 h 1 l 1.5 2" />
                    <path transform="translate(10 10) scale(-1 -1)" d="M 3 0.75 h 1 l 1.5 2" />
                    <use href="#eye" x="5" y="5" />
                </g>
            </g>
        </svg>
    </body>
</html>

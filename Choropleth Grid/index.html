<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 Choropleth Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid">
        <h3 style="grid-column: 4; justify-self: end; color: hsl(153, 100%, 18%);">Men</h3>
        <h3 style="grid-column: 6; color: hsl(345, 92%, 25%);">Women</h3>
        <h4 class="round" style="grid-column: 1;">Finals</h4>
        <h4 class="round">Semi</h4>
        <h4 class="round">Fourths</h4>
        <h4 class="round">Eights</h4>
        <h4 class="round" style="grid-column: 6;">Eights</h4>
        <h4 class="round">Fourths</h4>
        <h4 class="round">Semi</h4>
        <h4 class="round">Finals</h4>
    </div>

    <script src="https://unpkg.com/d3@5.9.7/dist/d3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

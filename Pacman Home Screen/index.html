<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pacman Home Screen</title>

    <!-- import the stylesheets suggested on the website of the splitting.js library -->
    <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css" />
    <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting-cells.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- graphic making up the pacman logo -->
    <svg viewBox="0 0 500 160" width="500" height="160">
        <defs>
            <!-- path used to curve the text -->
            <path
                id="anniversary-path"
                fill="none"
                d="M 0 80 a 250 80 0 0 1 500 0">
            </path>

            <!-- mask to make the pacman symbol out of the circle
                the mask shows everything falling in the #fff region,
                crops everything described in the #000 region
            -->
            <mask
                id="pacman-mask">
                <rect
                    x="0"
                    y="0"
                    width="60"
                    height="60"
                    fill="#fff">

                </rect>
                <path
                    d="M 60 15 l -30 15 l 30 15"
                    fill="#000">
                </path>
            </mask>

            <!-- linear gradient describing the characters -->
            <linearGradient
                id="pacman-gradient"
                gradientTransform="rotate(90)">
                <stop
                    stop-color="#E38834"
                    offset="0%">
                </stop>
                <stop
                    stop-color="#FEB52C"
                    offset="25%">
                </stop>
                <stop
                    stop-color="#FFF361"
                    offset="50%">
                </stop>
                <stop
                    stop-color="#834A17"
                    offset="52%">
                </stop>
                <stop
                    stop-color="#BC7608"
                    offset="55%">
                </stop>
                <stop
                    stop-color="#FFB62A"
                    offset="100%">
                </stop>
            </linearGradient>
        </defs>

        <!-- ellipse used as the background of the graphic -->
        <ellipse
            cx="250"
            cy="80"
            rx="245"
            ry="75"
            fill="#E81D24"
            stroke="#FFE13E"
            stroke-width="10">
        </ellipse>
        <!-- arc to darken the bottom part of the ellipse  -->
        <path
            fill="#000"
            opacity="0.15"
            d="M 10 80 a 240 70 0 0 0 480 0 a 300 70 0 0 1 -480 0">
        </path>

        <!-- arc to darken the bottom half of the top stroke -->
        <path
            fill="#000"
            opacity="0.5"
            d="M 10 80 a 240.25 80 0 0 1 480 0 a 242 80 0 0 0 -480 0">
        </path>

        <!-- path elements making up the text <<pac-man>> -->
        <g
            transform="translate(60 50)"
            fill="url(#pacman-gradient)"
            stroke="#00000003"
            stroke-width="10">
            <!-- the characters are spread in the 380 wide container -->
            <!-- P -->
            <g transform="translate(0 0)">
                <path
                    d="M 0 0 h 25 a 20 20 0 0 1 0 40 l 2 20 h -27 z">
                </path>
            </g>
            <!-- A -->
            <g transform="translate(45 0)">
                <path
                    d="M 0 60 l 30 -60 l 30 60 z">
                </path>
            </g>
            <!-- C  -->
            <g transform="translate(105 0)">
                <circle
                    r="30"
                    cx="30"
                    cy="30"
                    mask="url(#pacman-mask)">
                </circle>
            </g>

            <rect
                x="175"
                y="20"
                width="30"
                height="12"
                fill="#FEB52C">
            </rect>

            <!-- M -->
            <g transform="translate(220 0)">
                <path
                    d="M 0 0 l 27.5 30 l 27.5 -30 v 60 h -55 z">
                </path>
            </g>
            <!-- A -->
            <g transform="translate(280 0)">
                <path
                    d="M 0 60 l 30 -60 l 30 60 z">
                </path>
            </g>
            <!-- N -->
            <g transform="translate(345 0)">
                <path
                    d="M 0 60 v -55 l 27.5 30 v -40 h 20 v 65 z">
                </path>
            </g>
        </g>

        <!-- path elements making up the text <<world>> -->
        <g
            transform="translate(150 120)"
            fill="url(#pacman-gradient)"
            stroke="#00000009"
            stroke-width="10">
            <!-- W -->
            <g transform="translate(0 0)">
                <path
                    d="M 0 0 h 40 v 40 l -20 -15 l -20 15 z">
                </path>
            </g>
            <!-- O -->
            <g transform="translate(45 0)">
                <circle
                    r="20"
                    cx="20"
                    cy="20">
                </circle>
            </g>
            <!-- R -->
            <g transform="translate(90 0)">
                <path
                    d="M 0 0 h 20 a 10 10 0 0 1 0 20 l 10 20 h -30 z">
                </path>
            </g>
            <!-- L -->
            <g transform="translate(128 0)">
                <path
                    d="M 0 0 h 22 v 25 h 13 v 18 h -35 z">
                </path>
            </g>
            <!-- D -->
            <g transform="translate(170 0)">
                <path
                    d="M 0 0 h 10 a 20 20 0 0 1 0 40 h -10 z">
                </path>
            </g>
        </g>


        <!-- text element framing the graphic, and using the defs-ed path to curve the text -->
        <text
            x="20"
            dy="25"
            fill="#FFE13E"
            font-size="10">
            <textPath
                startOffset="25%"
                href="#anniversary-path">
                20th Anniversary
            </textPath>
        </text>

        <!-- text using the gradient, semi transparent and overlaid on the solid text and -->
        <text
            x="20"
            dy="25"
            letter-spacing="0.5rem"
            opacity="0.25"
            fill="url(#pacman-gradient)"
            font-size="10">
            <textPath
                startOffset="25%"
                href="#anniversary-path">
                20th Anniversary
            </textPath>
        </text>
    </svg>


    <!-- buttons split with splitting.js to animate the characters sequentially
    ! add a class of selection to the selected button
    ! add a class to match the keycode being pressed (arrow up, right, down, left)
    -->
    <div class="buttons">
        <button class="start selection top left">Start</button>
        <button class="load top right">Load</button>
        <button class="options down">Options</button>
    </div>

    <!-- import the splitting.js library -->
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Code Snippet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- in a wrapping container detail the svg describing the snippet -->
    <div class="app">
        <svg viewBox="0 0 180 60">
            <!-- contour, around the overall svg -->
            <g
                transform="translate(0.125 0.125)"
                fill="#ffffff"
                stroke="#d1d5da"
                stroke-width="0.25"
                stroke-linejoin="round"
                stroke-linecap="round">
                <rect

                    x="0"
                    y="0"
                    rx="1"
                    width="179.75"
                    height="59.75">
                </rect>
            </g>

            <!-- content -->
            <g>
                <!-- status bar, displaying some arbitrary text, buttons and icons following the github interface -->
                <g
                    transform="translate(0.25 0.25)">
                    <!-- darker background, including a rectangle without rounded borders for the bottom section -->
                    <g
                        stroke="none"
                        fill="#f6f8fa">
                        <rect

                            x="0"
                            y="0"
                            width="179.5"
                            height="10"
                            rx="1">
                        </rect>
                        <rect
                            x="0"
                            y="5"
                            width="179.5"
                            height="5">
                        </rect>
                        <!-- path element replicating the outer stroke and to separate the status bar from the snippet -->
                        <path
                            d="M 0 10 h 179.5"
                            fill="none"
                            stroke="#d1d5da"
                            stroke-width="0.25">
                        </path>
                    </g>

                    <!-- text introducing the snippet-->
                    <g>
                        <text
                            font-size="0.15rem"
                            font-family="Roboto Mono"
                            x="3"
                            y="6">
                            9 lines (7 sloc) <tspan opacity="0.5">|</tspan> 0.32 KB
                        </text>

                    </g>

                    <!-- buttons and icons displayed on the right section of the container -->
                    <g
                        transform="translate(105 5)">
                        <!-- buttons, with text centerd in a rounded rectangle -->
                        <g>
                            <rect
                                x="0"
                                y="-3.5"
                                width="43"
                                height="7"
                                rx="1"
                                fill="#fafbfc"
                                stroke="#555"
                                stroke-width="0.05">
                            </rect>
                            <!-- path describing the lines separating the rectangles in three areas -->
                            <path
                                d="M 13 -3.5 v 7 m 14 -7 v 7"
                                fill="none"
                                stroke="#555"
                                stroke-width="0.1">
                            </path>

                            <!-- text elements positioned in the center of the respective areas -->
                            <g
                                text-anchor="middle"
                                font-size="0.17rem"
                                font-family="Lato"
                                font-weight="bold">
                                <text x="6.5" y="1.2">Raw</text>
                                <text x="20" y="1.2">Blame</text>
                                <text x="35" y="1.2">History</text>
                            </g>
                        </g>

                        <!-- icons, included with the same height, but different width
                        ! consider the width when separating the icons horizontally -->
                        <g transform="translate(48 0)">
                            <g>
                                <svg id="desktop" viewBox="0 0 22 16" x="0" y="-2" width="5.5" height="4">
                                    <g
                                        transform="translate(0.5 0.5)"
                                        stroke-width="1"
                                        stroke="#586069"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        fill="#586069">

                                        <path
                                            fill-rule="even-odd"
                                            d="M 0 0 h 20 v 12.5 h -20 v -1.5 h 20 v -11 h -20 v 11.5 h 8 q 0 3.5 -2 3.5 h 8 q -2 0 -2 -3.5 h -12">
                                        </path>
                                    </g>
                                </svg>
                            </g>
                            <g transform="translate(10 0)">
                                <svg id="pen" x="0" y="-2" viewBox="0 0 22 22" width="4" height="4">
                                    <g
                                        transform="translate(0.5 0.5)"
                                        stroke-width="1"
                                        stroke="#586069"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        fill="#586069">

                                        <path
                                            fill-rule="even-odd"
                                            d="M 0 16 v 5 h 5 l 12 -12 l -5 -5 l -12 12 h 2.5 v 2.5 h 2.5 v 2.5 h -5">
                                        </path>
                                        <path
                                            d="M 14 2 l 5 5 l 2 -2 a 5 5 0 0 0 -5 -5 l -2 2">
                                        </path>
                                    </g>
                                </svg>
                            </g>

                            <g transform="translate(18.5 0)">
                                <svg id="trash" x="0" y="-2" viewBox="0 0 22 24" width="3.67" height="4">
                                    <g
                                        transform="translate(0.5 0.5)"
                                        stroke-width="1.5"
                                        stroke="#586069"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        fill="none">

                                        <path
                                            d="M 1 2.25 h 18.75 a 1 1 0 0 1 1 1 v 2 a 1 1 0 0 1 -1 1 h -18.75 a 1 1 0 0 1 -1 -1 v -2 a 1 1 0 0 1 1 -1">
                                        </path>
                                        <path
                                            fill="#586069"
                                            d="M 5 2.25 q 1.5 0 3 -2 h 5 q 1.5 1.5 3 2 z">
                                        </path>
                                        <path
                                            d="M 3.5 6.25 v 15.5 a 1 1 0 0 0 1 1 h 12 a 1 1 0 0 0 1 -1 v -15.5">
                                        </path>
                                        <path
                                            d="M 10.5 6.25 v 13.5 m 3.5 -13.5 v 13.5 m -7 -13.5 v 13.5">
                                        </path>
                                    </g>
                                </svg>
                            </g>
                        </g>
                    </g>
                </g>

                <!-- code snippet
                    include one text element for each line of code
                    separate the elements vertically, while indenting the text horizontally through tspan elements
                -->
                <g
                    transform="translate(8 15)"
                    font-family="Roboto Mono"
                    font-size="0.15rem">
                    <!-- ! preface each line of code with a tspan expressing the line number
                    color keywords according to a syntax highlighter -->
                    <text>
                        <tspan x="-5" opacity="0.7">1</tspan>
                        <tspan x="0" opacity="0.5">// state object to manage the game</tspan>
                    </text>
                    <text
                        y="5">
                        <tspan x="-5" opacity="0.7">2</tspan>
                        <tspan x="0"><tspan fill="#d73a49">const</tspan> <tspan fill="#005cc5">state</tspan> <tspan fill="#d73a49">=</tspan> {</tspan>
                    </text>
                    <text
                        y="10">
                        <tspan x="-5" opacity="0.7">3</tspan>
                        <tspan x="5">guess<tspan fill="#d73a49">:</tspan> {</tspan>
                    </text>
                    <text
                        y="15">
                        <tspan x="-5" opacity="0.7">4</tspan>
                        <tspan x="10">left<tspan fill="#d73a49">:</tspan> <tspan fill="#005cc5">2</tspan>,</tspan>
                    </text>
                    <text
                        y="20">
                        <tspan x="-5" opacity="0.7">5</tspan>
                        <tspan x="10">player<tspan fill="#d73a49">:</tspan> <tspan fill="#005cc5">1</tspan>,</tspan>
                    </text>
                    <text
                        y="25">
                        <tspan x="-5" opacity="0.7">6</tspan>
                        <tspan x="10">correct<tspan fill="#d73a49">:</tspan> <tspan fill="#005cc5">0</tspan>,</tspan>
                    </text>
                    <text
                        y="30">
                        <tspan x="-5" opacity="0.7">7</tspan>
                        <tspan x="5">},</tspan>
                    </text>
                    <text
                        y="35">
                        <tspan x="-5" opacity="0.7">8</tspan>
                        <tspan x="5">option<tspan fill="#d73a49">:</tspan> <tspan fill="#005cc5">1</tspan>,</tspan>
                    </text>
                    <text
                        y="40">
                        <tspan x="-5" opacity="0.7">9</tspan>
                        <tspan x="0">};</tspan>
                    </text>
                </g>
            </g>
        </svg>
    </div>

    <script src="script.js"></script>
</body>
</html>

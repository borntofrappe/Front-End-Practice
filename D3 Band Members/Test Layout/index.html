<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3 Band Members - Test Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- recreate the layout included for every band member -->
  <div class="member">
    <svg viewBox="0 0 100 100" width="30" height="30" fill="none" stroke="currentColor" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
      <g transform="translate(50 50) rotate(45)">
        <g transform="translate(0 -27.5)">
            <circle cx="0" cy="0" r="20"></circle>
            <path d="M -23 0 a 46 46 0 0 0 46 0" ></path>
            <path d="M -13 15 l 5 45 h 16 l 5 -45"></path>
            <path d="M 0 60 a 9 9 0 0 0 18 0 a 9 9 0 0 1 18 0"></path>
        </g>
      </g>
    </svg>

    <!-- each band member is described as follows
    .details
      h2
      .years
        span
        span
        span
      ...

    the heading and .years container are meant to be absolute positioned according to the input data
    the three span describes the |----| line

    see the stylesheet for more
    -->
    <div class="details">
      <h2>Test layout</h2>
      <div class="years">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="years">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

</body>
</html>

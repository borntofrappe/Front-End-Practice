<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Type Checkbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- icons used in the project
    added in the script to describe the musicians' roles
    -->
    <svg style="display: none;" viewBox="0 0 100 100">
        <symbol id="vocals">
            <g transform="translate(50 50) rotate(45)" fill="none" stroke="currentColor" stroke-width="5">
                <g transform="translate(0 -27.5)">
                    <circle cx="0" cy="0" r="20"></circle>
                    <path d="M -23 0 a 46 46 0 0 0 46 0" stroke-linecap="round"></path>
                    <path d="M -13 15 l 5 45 h 16 l 5 -45" stroke-linejoin="round"></path>
                    <path d="M 0 60 a 9 9 0 0 0 18 0 a 9 9 0 0 1 18 0" stroke-linejoin="round"></path>
                </g>
            </g>
        </symbol>
        <symbol id="guitar">
            <g transform="translate(50 50) rotate(20)" fill="none" stroke="currentColor" stroke-width="5">
                <rect x="-10" y="-47.5" width="20" height="20" rx="5"></rect>
                <path id="string-guitar" d="M 0 -27.5 v 35" stroke-width="3.5"></path>
                <use href="#string-guitar" x="-5"></use>
                <use href="#string-guitar" x="5"></use>
                <circle cx="0" cy="17.5" r="10"></circle>
                <path d="M 5 -10 h 7.5 q 7.5 0 7.5 7.5 v 13 c 10 10 10 20 0 30 c -10 10 -30 10 -40 0 c -10 -10 -10 -20 0 -30 v -13 q 0 -7.5 7.5 -7.5 h 7.5" stroke-linejoin="round"></path>
            </g>
        </symbol>
        <symbol id="bass">
            <g transform="translate(50 50) rotate(-20)" fill="none" stroke="currentColor" stroke-width="5">
                <path d="M -8 -50 v 22.5 h 16 v -12.5 q 0 -10 -16 -10" stroke-linecap="round" stroke-linejoin="round"></path>
                <g transform="translate(0 -27.5)">
                    <path id="string-bass" d="M 0 0 v 50" stroke-width="3.5"></path>
                    <use href="#string-bass" x="-5" transform="scale(1 0.85)"></use>
                    <use href="#string-bass" x="5" transform="scale(1 1.15)"></use>
                </g>
                <path d="M 5 -10 h 5 q 7.5 0 7.5 7.5 v 13 c 10 10 10 20 0 30 c -10 10 -25 10 -35 0 c -10 -10 -10 -20 0 -30 v -13 q 0 -7.5 7.5 -7.5 h 5" stroke-linejoin="round"></path>
            </g>
        </symbol>
        <symbol id="drums">
            <g transform="translate(50 50)" fill="none" stroke="currentColor" stroke-width="5">
                <g id="plate">
                    <path d="M 37.5 -2.5 v 50" stroke-linecap="round"></path>
                    <path d="M 27.5 -2.5 a 30 30 0 0 1 20 0 h -20" stroke-linecap="round" stroke-linejoin="round"></path>
                </g>
                <use href="#plate" transform="scale(-1 1)" ></use>
                <g transform="translate(0 -25)">
                    <path id="stick" d="M -22.5 0 h 45 v 2.5 h -5 v -5 h 5 v 5" transform="rotate(-25)" stroke-linecap="round" stroke-linejoin="round"></path>
                    <use href="#stick" transform="scale(-1 1)" ></use>
                </g>
                <g transform="translate(0 20)">
                    <circle cx="0" cy="0" r="25"></circle>
                    <path d="M 0 0 v 10" transform="rotate(40) translate(0 25)" stroke-linecap="round"></path>
                    <path d="M 0 0 v 10" transform="rotate(-40) translate(0 25)" stroke-linecap="round"></path>
                </g>
            </g>
        </symbol>
    </svg>

    <!--
        include the visualization _after_ a .div container describing the controls
    -->
    <div class="container">
        <!-- the controls allow to change the visualization's appearance with a toggle
        ! have the label share the same `for` attribute to always toggle the checkbox
        -->
        <div class="controls">
            <label for="toggle">Sort by year</label>
            <!-- wrap the input of type checkbox in a label, and add an svg alongside it
            the idea is to conceal the default checkbox and use a custom graphic instead
            -->
            <label class="input" for="toggle">
                <input type="checkbox" id="toggle">
                <svg viewBox="0 0 100 60" width="100" height="60">
                    <rect x="0" y="0" width="100" height="60" rx="30"></rect>
                    <circle class="icon" cx="75" cy="30" r="17" transform="translate(-50 0)" fill="currentColor"></circle>
                </svg>
            </label>
            <label for="toggle">Sort by role</label>
        </div>

        <!-- bind the data to dom elements here -->
        <div class="viz"></div>
    </div>

    <script src="https://unpkg.com/d3@5.12.0/dist/d3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

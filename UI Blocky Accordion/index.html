<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blocky Accordion â—¼</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- icons describing the question mark / exclamation point -->
    <svg style="display: none;" viewBox="0 0 100 100" width="100" height="100">
        <!-- point shared by both marks -->
        <symbol
            id="point-mark"
            viewBox="0 0 100 100">

            <rect
                x="40"
                y="68"
                width="20"
                height="15"
                fill="currentColor">
            </rect>

        </symbol>

        <!-- question mark -->
        <symbol
            id="question-mark"
            viewBox="0 0 100 100">
            <path
                d="M 40 63 h 20 v -5 h 10 l 8 -8 v -25 l -8 -8 h -40 l -8 8 v 16 h 16 v -6 h 21 v 11 h -19"
                fill="currentColor">
            </path>

            <use href="#point-mark"></use>
        </symbol>

        <!-- exclamation mark -->
        <symbol
            id="exclamation-mark"
            viewBox="0 0 100 100">
            <path
                d="M 40 59 l 4 4 h 12 l 4 -4 v -42 h -20"
                fill="currentColor">
            </path>
            <use href="#point-mark"></use>
        </symbol>

    </svg>

    <!-- wrapping container in which to include the details and summary elements -->
    <div class="app">
        <!-- button to toggle every details element open/close -->
        <button class="app__toggle">
            <svg
                width="60"
                height="60"
                viewBox="0 0 100 100">
                <!-- using the question mark to toggle open, the exclamation mark to toggle close -->
                <use href="#question-mark"></use>
            </svg>
        </button>
        <!-- details & summary added through the script -->
    </div>

    <script src="script.js"></script>
</body>
</html>
